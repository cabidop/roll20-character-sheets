<div class="grid stats">

    <div class="cell"><label></label>                                                <span>DADOS</span>                                                 <span></span></div>

    <div class="cell"><button type="roll" value="@{roll_charm}">CARISMA</button>       <input class="stat" type="text" name="attr_charm" value="0" />    <span></span></div>
    <div class="cell"><button type="roll" value="@{roll_wits}">INGENIO</button>         <input class="stat" type="text" name="attr_wits" value="0" />     <span></span></div>
  </div>
  <div class="column">
    <div class="cell"><label></label>                                                  <span>DADOS</span>                                                  <span>GASTO</span></div>
    <div class="cell"><button type="roll" value="@{roll_resources}">RECURSOS</button> <input class="stat" type="text" name="attr_resources" value="0" /> <input type="text" name="attr_resources_spent" /></div>
    <div class="cell"><button type="roll" value="@{roll_influence}">INFLUENCIA</button> <input class="stat" type="text" name="attr_influence" value="0" /> <input type="text" name="attr_influence_spent" /></div>
    <div class="cell"><button type="roll" value="@{roll_spirit}">ESPÍRITU</button>       <input class="stat" type="text" name="attr_spirit" value="0" />    <input type="text" name="attr_spirit_spent" /></div>
  </div>
  <div class="column">
    <div class="cell"><label></label>           <span>ACTUAL</span>                                                                                                      <span>DAÑO</span></div>
    <div class="cell"><label>SALUD</label>     <input class="stat" type="text" name="attr_health" value="@{physique}+@{resources}-(@{resources_spent}+0)-(@{health_spent}+0)" disabled />  <input type="text" name="attr_health_spent" /></div>
    <div class="cell"><label>REPUTACIÓN</label> <input class="stat" type="text" name="attr_reputation" value="@{charm}+@{influence}-(@{influence_spent}+0)-(@{reputation_spent}+0)" disabled /> <input type="text" name="attr_reputation_spent" /></div>
    <div class="cell"><label>VOLUNTAD</label>  <input class="stat" type="text" name="attr_willpower" value="@{wits}+@{spirit}-(@{spirit_spent}+0)-(@{willpower_spent}+0)" disabled />         <input type="text" name="attr_willpower_spent" /></div>
    <input type="hidden" name="attr_health_max" value="@{physique}+@{resources}-(@{resources_spent}+0)" />
    <input type="hidden" name="attr_reputation_max" value="@{charm}+@{influence}-(@{influence_spent}+0)" />
    <input type="hidden" name="attr_willpower_max" value="@{wits}+@{spirit}-(@{spirit_spent}+0)" />
  </div>
</div>

<script type="text/worker">
  on("sheet:opened", function() {
    setAttrs({
      emas: "/em tira:<br>",
      roll1: "?{Modificador|+0}",
      roll2: "\n/roll (",
      roll3: "?{Modificador|+0})d6sd>6cf<0",
      roll_physique: "@{emas} Constitución @{roll1} ([[@{physique}@{roll1}]] dados) @{roll2}@{physique}@{roll3}",
      roll_charm: "@{emas} Carisma @{roll1} ([[@{charm}@{roll1}]] dados) @{roll2}@{charm}@{roll3}",
      roll_wits: "@{emas} Ingenio @{roll1} ([[@{wits}@{roll1}]] dados) @{roll2}@{wits}@{roll3}",
      roll_resources: "@{emas} Recursos @{roll1} ([[@{resources}-(@{resources_spent}+0)@{roll1}]] dados) @{roll2}@{resources}-(@{resources_spent}+0)@{roll3}",
      roll_influence: "@{emas} Influencia @{roll1} ([[@{influence}-(@{influence_spent}+0)@{roll1}]] dados) @{roll2}@{influence}-(@{influence_spent}+0)@{roll3}",
      roll_spirit: "@{emas} Espíritu @{roll1} ([[@{spirit}-(@{spirit_spent}+0)@{roll1}]] dados) @{roll2}@{spirit}-(@{spirit_spent}+0)@{roll3}"
    })
  })
</script>
